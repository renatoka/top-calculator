<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
    <title>JS Calculator</title>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="icon-bar">
                <div class="notch"></div>
                <p class="time">
                    12:41
                </p>
                <img class="wifi" src="/images/wifi.png" alt="">
                <img src="images/battery.png" alt="" class="battery">
            </div>

            <div class="grid-buttons">
                <button class="grid-item">AC</button>
                <button class="grid-item">C</button>
                <button class="grid-item">(</button>
                <button class="grid-item" id="operators">/</button>
                <button class="grid-item" id="number">7</button>
                <button class="grid-item" id="number">8</button>
                <button class="grid-item" id="number">9</button>
                <button class="grid-item" id="operators">*</button>
                <button class="grid-item" id="number">4</button>
                <button class="grid-item" id="number">5</button>
                <button class="grid-item" id="number">6</button>
                <button class="grid-item" id="operators">-</button>
                <button class="grid-item" id="number">1</button>
                <button class="grid-item" id="number">2</button>
                <button class="grid-item" id="number">3</button>
                <button class="grid-item" id="operators">+</button>
                <button class="grid-item" id="number">0</button>
                <button class="grid-item">)</button>
                <button class="grid-item">=</button>
            </div>
        </div>
        <!-- Made by Renato Kauric @renatoka 2022. -->
    </div>
</body>

</html>
